<div class="container-md">
    <div class ="text-center">
        
        <div><h1 class="font-weight-bold mt-4">BioPharma</h1></div>
        <img src="assets/logo.png" class="img-responsive img-circle" alt="Responsive image">
        <div class="p-2 mb-5 mt-4 ml-5 mr-5 bg-success text-white">BIENVENIDO, POR FAVOR INGRESE SUS DATOS</div>


    </div>
    
    <form [formGroup]="formularioLogin">
        <div class="form-group">
          <label for="email">Correo Electronico</label>
          <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" (keyUp.enter)="ingresar()" class="form-control" id="password" formControlName="password" placeholder="Ingrese su contraseña">
        </div>

        <button type="submit"  [disabled]="!formularioLogin.valid" class="btn btn-primary">Ingresar</button>
      </form>

      <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
        Asegurese que los datos sean correctos
      </div>
    <ngx-spinner
        
        bdColor="rgba(3,1,1,0.8)"
        size="medium"
        color="#e50707"
        type="ball-atom"
        >
        <p style="font-size: 20px; color: rgb(255, 255, 255)">Ingresando al sistema</p>
    </ngx-spinner>
    
</div>
